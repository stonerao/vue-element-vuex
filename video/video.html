<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" />
  <link rel="stylesheet" href="css/jquery.multiselect.css" type="text/css">
  <link rel="stylesheet" href="css/video.css" type="text/css">
</head>
<body>
  <div class="video_form">
    <div class="inp">
      <label for="title">视频名称：</label>
      <div class="right">
        <input type="text" id="title" class="el-input__inner">
        <span>请输入视频名称，例如：直线与曲线讲义</span>
      </div>
    </div>
    <div class="inp">
      <label>视频分类：</label>
      <div class="right">
        <!--为select框添加名为 hidden 的class可以隐藏此选择框-->
        <select name="" id="firstList" >
          <option value="">123</option>
          <option value="">123</option>
        </select>
        <select name="" id="secondList">
          <option value="">123</option>
          <option value="">123</option>
        </select>
        <select name="" id="thirdList">
          <option value="">123</option>
          <option value="">123</option>
        </select>
        <select name="" id="fourList">
          <option value="">123</option>
          <option value="">123</option>
        </select>
        <select name="" id="fiveList" class="hidden">
          <option value="">123</option>
          <option value="">123</option>
        </select>
      </div>
    </div>
    <div class="inp">
      <label>视频上传</label>
      <div class="right">
        <input type="button" value="上传视频" class="video_up">
      </div>
    </div>
    <div class="inp">
      <label>可观看班级</label>
      <div class="right">
        <select name="" id="classList" multiple>
          <option value="1">三年级一半</option>
          <option value="2">四年级一半</option>
          <option value="3">五年级一半</option>
          <option value="4">六年级一半</option>
          <option value="5">七年级一半</option>
        </select>
        <!--选中的班级-->
        <p class="option_list">已选中班级：<span></span></p>
      </div>
    </div>
    <div class="inp">
      <label>视频描述简介</label>
      <div class="right">
        <textarea name="" id="video_descript" ></textarea>
      </div>
    </div>
    <div class="inp">
      <a href="javascript:void(0)" class="submit">发布视频</a>
      <a href="javascript:void(0)">取消</a>
    </div>
  </div>
  <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js" type="text/javascript"></script>
  <script src="js/jquery.multiselect.js" type="text/javascript"></script>
  <script>
    $(function(){
      $("#classList").multiselect();

      var ids="";//可观看班级的id

      $("#classList").change(function(){
        if($(this).val()){
          ids=$(this).val().join(',');//获取选中的可观看班级的id,拼接为字符串
          let optionList=$(this).children('option:selected');
          let optionArr=[];
          for(let i=0;i<optionList.length;i++){
            optionArr.push(optionList[i].innerText)
          }
          $('.option_list>span').html(optionArr.join(','))
        }else{
          $('.option_list>span').html('');
          ids='';
        }
      });

      $('.submit').click(function(){
        let title=$('#title').val();//视频名称
        let text=$('#video_descript').val();//视频描述
        if(title&&text){
          //视频名称和描述填写了才能执行

        }else{
          //视频名称和描述没填写
          alert('必须填写视频名称和视频描述！')
        }
      })
    })
  </script>
</body>
</html>
